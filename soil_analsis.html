<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="dashboard.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <h2 style="margin-top: 20px; margin-bottom: 10px; font-size: 1.5em; font-weight: bold;">
        Real-Time Soil Analysis Graph
    </h2>

    <div style="display: flex;">
        <div style="width: 60%; margin-right: 20px;">
            <canvas id="soilMoistureChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulated moisture data for 7 days
            const moistureData = [
                { day: "Day 1", moisture: Math.random() * (35 - 10) + 10 },
                { day: "Day 2", moisture: Math.random() * (35 - 10) + 10 },
                { day: "Day 3", moisture: Math.random() * (35 - 10) + 10 },
                { day: "Day 4", moisture: Math.random() * (35 - 10) + 10 },
                { day: "Day 5", moisture: Math.random() * (35 - 10) + 10 },
                { day: "Day 6", moisture: Math.random() * (35 - 10) + 10 },
                { day: "Day 7", moisture: Math.random() * (35 - 10) + 10 }
            ];

            // Extracting labels and data
            const labels = moistureData.map(data => data.day);
            const moistureValues = moistureData.map(data => data.moisture);

            // Create Chart
            const ctx = document.getElementById('soilMoistureChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Soil Moisture (%)',
                        data: moistureValues,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: 40
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
